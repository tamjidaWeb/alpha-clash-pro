<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- Home Screen -->
        <section id="home-screen" class=" min-h-screen text-white flex flex-col justify-center items-center ">
          <div class="flex flex-col items-center gap-8">
            <h1 class="text-8xl font-anton">Alpha Clash Pro</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black">Play Now</button>
          </div>
        </section>

        <!-- Play Ground -->
    
        <section id="play-ground" class=" hidden">
           
            <div class="flex flex-col items-center gap-20 pt-20">
                <!--screen  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px]
                 rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                 <div class="flex justify-center ">
                  <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                 </div>
                 <div class="flex justify-center items-center h-full">
                  <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                 </div>
                </div>
                <!-- keyboard start-->
                    <div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd class="kbd">q</kbd>
                            <kbd class="kbd">w</kbd>
                            <kbd class="kbd">e</kbd>
                            <kbd class="kbd">r</kbd>
                            <kbd class="kbd">t</kbd>
                            <kbd class="kbd">y</kbd>
                            <kbd class="kbd">u</kbd>
                            <kbd class="kbd">i</kbd>
                            <kbd class="kbd">o</kbd>
                            <kbd class="kbd">p</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1">
                            <kbd class="kbd">a</kbd>
                            <kbd class="kbd">s</kbd>
                            <kbd class="kbd">d</kbd>
                            <kbd class="kbd">f</kbd>
                            <kbd class="kbd">g</kbd>
                            <kbd class="kbd">h</kbd>
                            <kbd class="kbd">j</kbd>
                            <kbd class="kbd">k</kbd>
                            <kbd class="kbd">l</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1">
                            <kbd class="kbd">z</kbd>
                            <kbd class="kbd">x</kbd>
                            <kbd class="kbd">c</kbd>
                            <kbd class="kbd">v</kbd>
                            <kbd class="kbd">b</kbd>
                            <kbd class="kbd">n</kbd>
                            <kbd class="kbd">m</kbd>
                            <kbd class="kbd">/</kbd>
                          </div>
                    </div>
                <!-- keyboard ends -->
                 <!-- life score -->
                  <div class="flex justify-between w-3/4">
                    
                    <button class="btn rounded-full bg-purple-400 text-white px-4">
                      life
                      <img src="images/Group 23.svg" alt="">
                      <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-purple-700 text-white px-4">
                      score
                      <img src="images/monetization_on.svg" alt="">
                     <span>1</span>
                    </button>

                  </div>
            </div>
        </section>
        <!-- play ground end -->

        <section class="score flex justify-center items-center min-h-screen hidden">
          <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
            <h1 class="text-8xl ">
              <span class="font-extrabold">Score:</span>
              <span>14</span>
            </h1>
            <button class="bg-white text-black p-2 rounded px-6">Play Now</button>
            <p class="">Practice will make you Pro</p>
          </div>
            
        </section>
    </main>

    <script src="scripts/alpha-clash.js"></script>
    <script src="scripts/utility.js"></script>
</body>
</html>
